<!-- templates/base.html -->
<!DOCTYPE html>
<html data-bs-theme="dark" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SLUHALKA{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Lora.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Open Sans.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/font-awesome.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bss-overrides.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Basic-icons-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Basic-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stale.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='assets/js/clean-blog.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
